<div class="panel panel-style" ng-controller="QaModalCtrl">
    <div class="panel-body">
        <div class="title-tag">
            <h3>课程信息</h3>
            <p>课程信息</p>
        </div>
    </div>
    <div class="user-info">
        <div class="user-name">用户{{ current_user }}</div>

    <div class="question-lists">
    <div class="views"></div>

    <div class="answer-counts">答案{{ qs.answers_count }}</div>
    <div class="question-create">创建于{{ qs.create_time}}</div>
    <div class="question_user">提问者{{ qs.author.name}}</div>
        <div class="question_title"><a target="_blank" href="{{url_for('qa.question_detail', question_id=qs.id)}}"  id="detail">问题{{ qs.name }}</a></div>

    {% endfor %}
    </div>
