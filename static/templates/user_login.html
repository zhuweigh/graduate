<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="static/css/login.css">
    <title>登录</title>
    <style>
     .page {
        background-color:#222c38;
     }
     .join_title {
        color:white;
     }
     .login_join {
       margin-top:50px;
       margin-bottom:50px;
       margin-left:360px;

     }
     .login_user {
       border:none;
       font-size: 14px;

     }
     .login_password {
       border:none;
       font-size: 14px;

     }

    </style>
</head>
<body class="page">
     <div class="login_join">
         <form action="/login" method="POST" autocomplete="off"><!-- ngIf: error --><!-- ngIf: timeout -->
              {% if tip %}
                <div class="username_error">{{ tip }}</div>
             {% endif %}
                <p class="join_title">登录</p>
            <div class="form-group ">
                <div class="login_username">
                    <img src="/static/img/icon_user_1.png" class="user_login">
                    <input style="display:none">
                    <input id="user" type="text" class="login_user" placeholder="用户"   name="username" style="background:transparent !important;">
                </div>
                <div class="login_password">
                    <img src="/static/img/icon_pass_1.png" class="user_login">
                    <input type="password" class="login_password" id="password" placeholder="密码" name="password" style="background:transparent !important;">
                </div>
                <div class="identity">
                    <span>教师</span>
                    <input type="radio" name="identity" value="teacher"  checked="checked">
                    <span>学生</span>
                    <input type="radio" name="identity" value="student" >
                </div>
                <a href="#" class="my_password">忘记密码？</a>
            </div>
            <div class="submit">
                  <input class="login_button" type="submit" value="登录" />
             </div>
             <div>
                 <a href="/user/create" class="register">注册</a>"
             </div>

         </form>
     </div>
</body>
</html>
