<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student register</title>
    <script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery-2.1.4/jquery.js"></script>
    <script type="text/javascript" src="../../static/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../static/js/angular/angular.js"></script>
    <script type="text/javascript" src="../../static/js/angular/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="../../static/templates/user/user.js"></script>
    <link type="text/css" href="../../static/css/login.css" rel="stylesheet" />

    <script type="text/javascript" src="../../static/templates/user/student.js"></script>
    <script type="text/javascript" src="../../static/templates/user/teacher.js"></script>

    <script>

  $(document).ready(function() {
    $("input[name=identity]:eq(1)").attr("checked",false);
    $("div.teacher").hide()
    $("#t").click(function(){
      text=$(this).val()
      console.log(text)
       $("div.student").hide()
       $("div.teacher").show()
    })
    $("#s").click(function(){
       text=$(this).val()
       console.log(text)
       $("div.student").show()
       $("div.teacher").hide()
    });

});
 </script>

</head>
<body ng-app="Register"  >
   <div class="flag">
        <span>学生</span>
       <input type="radio" checked="checked" name="identity" id="s" value="student" >
        <span>老师</span>
       <input type="radio" name="identity" id="t" value="teacher">
 </div>
   <div class="teacher regist" ng-controller="TeacherCtrl">
      <div class="header">
          <p class="t_r">教师注册</p>
      </div>
       <div class="rtn-tip"></div>
      <div class="modal-body modal-body-height" id="teacher_register_modal">
          <table class="logininfo">
              <tr>
                  <td>
                      <label>工号</label><a>*</a>
                      <input id="login-teacher" name="teacher_number" placeholder="t_number" type="text">
                  </td>
                  <td>
                      <label>密码</label>
                      <input id="teacher_password" name="teacher_password" placeholder="password" type="password">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label>姓名</label>
                      <input id="teacher_name" name="teacher_name" placeholder="name" type="text">
                  </td>
                  <td>
                      <label>邮件</label>
                      <input id="teacher_mail" name="teacher_mail" placeholder="e-mail" type="text">
                  </td>

              </tr>
              <tr>
                  <td>
                      <label>所在学院</label>
                      <input id="teacher_college" name="teacher_college" placeholder="college" type="text">
                  </td>
                  <td>
                      <label>所在专业</label>
                      <input id="teacher_subject" name="teacher_subject" placeholder="subject" type="text">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label>角色</label>
                      <input id="teacher_role" name="teacher_role"  value="1" readonly="readonly" type="text">
                  </td>
              </tr>
          </table>

      </div>
<div class="modal-footer">
    <button class="btn btn-blue" ng-click="create()">创建</button>
    <!--<button class="btn btn-white&lt;!&ndash;\&ndash;&gt;" ng-click="cancel()">取消</button>-->
</div>

</div>
   <div class="student  regist" ng-controller="StudentCtrl" >
     <div class="header">
         <p class="s_r">学生注册</p>+
     </div>
        <div class="rtn-tip"></div>
       <div class="body body-height" id="student_register_modal">

         <table class="logininfo">
          <tr>
              <td>
                  <label>学号</label><a>*</a>
                  <input id="login-student" name="student_number" placeholder="student_number" type="text">
              </td>
               <td>
                  <label>密码</label>
                  <input id="student_password" name="student_password" placeholder="student_password" type="password">
              </td>
          </tr>

             <tr>
                 <td>
                      <label>姓名</label>
                      <input id="student_name" name="student_name" placeholder="name" type="text">
                 </td>
                 <td>
                  <label>邮件</label><a>*</a>
                    <input id="student_mail" name="student_mail" type="text"/>
                  <i class="fa fa-question-circle" itype="s_mail"></i>
                 </td>
              </tr>
              <tr>
                 <td>
                      <label>学院</label>
                      <input id="student_college" name="student_college" placeholder="college" type="text">
                  </td>
                  <td>
                      <label>专业</label>
                      <input id="student_subject" name="student_subject" placeholder="subject" type="text">
                  </td>
                  <td>
                      <label>班级</label>
                      <input id="student_class" name="student_class" placeholder="class" type="text">
                  </td>
              </tr>
		    <tr>
                <td>
                 <label>角色</label>
                 <input id="student_role" name="student_role"  readonly="readonly" value="2" type="text">
               </td>
              <td>
                   <label>入学时间</label><a>*</a>
                  <input id="student_time" name="student_time" type="text"/>
              </td>

           </tr>
         </table>
       </div>
<div class="footer">
    <button class="btn btn-blue" ng-click="ok()">创建</button>
    <!--<button class="btn btn-white" ng-click="cancel()">取消</button>-->
</div>

  </div>


</body>
</html>
