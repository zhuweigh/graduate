<script type="text/javascript">
$("#course_available_tb").jqGrid({
       url: '/grade/grid',
       datatype: 'json',
       mtype: 'GET',
   colNames: ['学号', '姓名', '性别 ', '成绩', '班级','课程号', '操作'],
       colModel: [{
            name: 'id',
            index: 'id',
            width: 30,
            align: 'left',

           },

           {
            name: 'name',
            index: 'name',
            width: 40,
            align: 'left',
           },
            {
            name: 'sex',
            index: 'sex',
            width: 40,
            align: 'left',
           },
            {
            name: 'score',
            index: 'score',
            width: 40,
            align: 'left',
           },
            {
            name: 'class_',
            index: 'class_',
            width: 40,
            align: 'left',
           },
           {
            name: 'c_number',
            index: 'c_number',
            width: 40,
            align: 'left',
           },

           {  name: 'service',
            index: 'service',
            width: 55,
            align: 'left',
            hidden: false,
            detailHidden: true,
            formatter: function(cell, option, row) {
                var html = '';
                row = row2object(row, option.gid);
                html += '<button style="margin-left:10px;" title="编辑" class="btn btn-blue" onclick="course_update(' + row['id'] + ')">编辑</button>';
                html += '<button style="margin-left:10px;" title="删除" class="btn btn-blue" onclick=course_delete_confirm(' + row['id'] + ',"' + row['c_name'] + '")>删除</button>';
               return html;

                }
       }],

    page: 1,
    rowNum: 10,
    sortname: 'id',
    sortorder: 'desc',
    viewrecords: true,
    multiselect: false,
    multiboxonly:true,
    multiselectWidth:'60px',
    autowidth: true,
    beforeSelectRow:function(rowid, e) {
        if($(e.target).is('input')) {
            return true;
        }
        return false;
    },
    gridComplete: function() {
        var gridData = $(this).jqGrid('getRowData');
        jqgrid_page($(this), gridData);
        jqgrid_resize($(this));
    }
});



function course_update(course_id) {
    angular.element('#course_create_button').scope().open("/grade/update?grade_id=" + grade_id);

}


function grade_delete(grade_id) {
    $.post('/grade/delete', {
            'id': grade_id
        },
        function(data) {
            if (data.reply.is_success) {
                $("#grade_available_tb").trigger("reloadGrid");
            } else {
                error = data.reply.error;
                SelfAlert(error);
            }
        });
    $('#grade_available_tb').trigger("reloadGrid");
}

function grade_delete_confirm(grade_id, grade_name) {
    msg = '确定删除（' + grade_name + '）？';
    SelfConfirm(msg, grade_delete, grade_id, "删除提示");
}
</script>
